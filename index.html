<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To do list. Personal virtual assistant, help with daily tasks. ">
    <meta name="keywords" content="To do list, daily tasks, checklist, busy, bussines">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7959bb2871.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <!--Title-->
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="todo-header">
            <h1>ToDo List<i class="fa-solid fa-list-check"></i></h1>
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task">
            <img src="assets/images/to-do-body-img.png" alt="+" id="AddUpdateClick">
        </div>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
